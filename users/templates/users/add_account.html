{% extends "base.html" %}
{% if envoi %} Votre message a bien été envoyé !{% endif %}

{% block content_area %}
<!-- Horizontal form options -->

<div class="row">
	<div class="col-md-12">
		<!-- Basic layout-->
		<form class="form-horizontal" method="post" enctype="multipart/form-data" >
		 {% csrf_token %}
		 	<div class="panel panel-flat">
				<div class="panel-heading">
					<h4 class="panel-title">Ajouter un compte utilisateur </h4>
					<div class="heading-elements">
						<ul class="icons-list">
	                		<li><a data-action="collapse"></a></li>
	                		<li><a data-action="reload"></a></li>
	                		<li><a data-action="close"></a></li>
	                	</ul>
	            	</div>
				</div>
				<div class="panel-body">
					<div class="form-group">
						
						<label class="col-lg-2 control-label">Email :</label>
						<div class="col-lg-10">
							{{ registration_form.email }}
							<span class="help-block"> {{ registration_form.email.errors}}</span>
						
						</div>
					</div>
				

					<div class="text-right">
						<button type="submit" class="btn btn-primary">
							Enregistrer <i class="icon-arrow-right14 position-right"></i>
						</button>
					</div>
				</div>
		</form>
		<!-- /basic layout -->
	</div>
</div>
<!-- /Horizontal form options -->
{% endblock %}
