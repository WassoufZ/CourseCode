<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>global form</title>
</head>
<body>
<h2>global Form</h2>

<form method="post" id="globalform" data-subjects-url="{% url 'ajax_load_subjects' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_level").change(function () {
        const url = $("#globalform").attr("data-subjects-url");  // get the url of the `load_subjects` view
        const levelId = $(this).val();  // get the selected level ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-subjects/ )
            data: {
                'level_id': levelId       // add the level id to the GET parameters
            },
            success: function (data) {
                console.log(data)   // `data` is the return of the `load_subjects` view function
                $("#id_subject").html(data);  // replace the contents of the subject input with the data that came from the server
                /*

                let html_data = '<option value="">---------</option>';
                data.forEach(function (subject) {
                    html_data += `<option value="${subject.id}">${subject.name}</option>`
                });
                console.log(html_data);
                $("#id_subject").html(html_data);

                */
            }
        });

    });
</script>

</body>
</html>
