<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FYK - Login</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/icons/icomoon/styles.css" %}"  rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/bootstrap.css" %}"  rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/core.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/components.css"%}"  rel="stylesheet" type="text/css">
	<link href="{% static "assets/css/colors.css" %}"  rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" src="{% static "assets/js/plugins/loaders/pace.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/core/libraries/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/core/libraries/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/loaders/blockui.min.js" %}"></script>
	<!-- /core JS files -->


	<!-- Theme JS files -->
	<script type="text/javascript" src="{% static "assets/js/plugins/forms/validation/validate.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/forms/styling/uniform.min.js" %}"></script>

	<script type="text/javascript" src="{% static "assets/js/core/app.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/pages/login_validation.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/plugins/ui/ripple.min.js" %}"></script>
	<!-- /theme JS files -->

</head>

<body class="login-container">

	<!-- Main navbar -->
	<div class="navbar navbar-inverse bg-blue">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html"><span class="text-semibold">{% trans " TUP" %}</span><!--img src="assets/images/logo_light.png" alt=""--></a>

			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>

		<div class="navbar-collapse collapse" id="navbar-mobile">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#">
						<i class="icon-display4"></i> <span class="visible-xs-inline-block position-right"> {% trans "Site web" %}</span>
					</a>
				</li>

				<!--li>
					<a href="#">
						<i class="icon-user-tie"></i> <span class="visible-xs-inline-block position-right"> Contacter admin</span>
					</a>
				</li-->

				<!--li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">
						<i class="icon-cog3"></i>
						<span class="visible-xs-inline-block position-right"> Options</span>
					</a>
				</li-->
			</ul>
		</div>
	</div>
	<!-- /main navbar -->


	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

				<div class="row">

					<div class="col-md-8 col-md-offset-2 col-sm-12">
						{% include 'partials/messages.html' %}
					</div>
					
				</div>

					{% block one_page_area %}



					{% endblock %}

					{% include 'partials/footer.html' %}

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
