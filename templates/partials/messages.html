<div class="row">
	<div class="col-xs-12">
		{% for message in messages %}
		<div {% if message.tags == 'error' %} class="alert alert-danger alert-styled-left alert-arrow-left alert-bordered" {% elif message.tags %} class="alert alert-{{ message.tags }} alert-styled-left alert-arrow-left alert-bordered" {% endif %}>
			<button type="button" class="close" data-dismiss="alert"><span>×</span><span class="sr-only">Close</span></button>
			
			<span class="text-semibold">{% if message.tags == 'success' %} Well done! {% else %} Opps!{% endif %}</span> {{ message }}
			
	    </div>
	    {% endfor %}	

	</div>
</div>
